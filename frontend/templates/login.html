{% extends 'layout.html' %}

{% block body %}
  <div class="container">
    <form action="" method="POST">

      <div class="form-label-group">
        <label for="inputUsername">Username</label>
        <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" value={{request.form.username}} required autofocus>
      </div>

      <div class="form-label-group">
        <label for="inputPassword">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" value={{request.form.password}} required autofocus>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2018-2019</p>
  </form>
  </div>
{% endblock %}
