{% extends 'layout.html' %}

{% block body %}
    <table style="width:100%">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        {% for user in users %}
            <tr>
                <td>id: {{ user["id"] }}</td>
                <td>username: {{ user["username"] }}</td>
                <td>role: {{ user["role"] }}</td>
            </tr>
        {% endfor %}
    </table> 
{% endblock %}
